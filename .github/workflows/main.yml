name: bit-lab-build
on:
  push:
    branches:
      # 这里表示push到main分支就会触发流程
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 切换到master分支
      - name: Checkout
        uses: actions/checkout@v2

      # 使用 node:10
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install-and-Build
        run: |
          npm install
          npm run build

      # 部署
      - name: Deploy
        uses: easingthemes/ssh-deploy@v2.0.7
        # 注入环境变量供ssh-deploy使用
        env:
          # secrets中配置的私钥，用于免密连接服务器
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
          # 服务器地址
          REMOTE_HOST: ${{ secrets.DR_HOST }}
          # 用户名
          REMOTE_USER: ${{ secrets.DR_USER }}
          # 部署路径
          TARGET: "/var/www/html/"
          # 打包文件来源
          SOURCE: "./dist/"
          # 删除服务器上TARGET目录里所有文件
          ARGS: "-avz --delete"
